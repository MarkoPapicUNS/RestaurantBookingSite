<div ng-controller="ReservationCtrl as vm">
    <div class="main_bar">
        <a href="#/home">Home</a>
        <a href="#/guests">Browse guests</a>
        <a href="#/restaurants">Browse restaurants</a>
        <button ng-click="vm.Logout()">Logout</button>
    </div>
    <h2>Make reservation</h2>
    <div class="reservation_form">
        <label>Time: </label><input type="datetime-local" ng-model="reservation.time"><br>
        <b>Hours: </b><input type="number" ng-model="reservation.hours" /><br>
        <b>Table number: </b><select ng-model="reservation.table" ng-options="table as table.Number for table in vm.freeTables"></select>
        <label>Number of seats: {{reservation.table.NumberOfSeats}}</label><br>
        <button ng-click="vm.MakeReservation(reservation.table.Number, reservation.time, reservation.hours)">Make reservation</button>
    </div>
    <label class="error_message">{{vm.ErrorMessage}}</label>
</div>
