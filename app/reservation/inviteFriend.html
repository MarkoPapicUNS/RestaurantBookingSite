<div ng-controller="InviteCtrl as vm">
    <div class="main_bar">
        <a href="#/home">Home</a>
        <a href="#/guests">Browse guests</a>
        <a href="#/restaurants">Browse restaurants</a>
        <button ng-click="vm.Logout()">Logout</button>
    </div>
    <h2>Invite friend</h2>
    <label class="error_message">{{vm.ErrorMessage}}</label>
    <label class="success_message">{{vm.SuccessMessage}}</label>
    <br>
    <div class="invite_friend">
    <label><b>Selected friend: </b></label><label>{{vm.selectedFriend.DisplayName}}</label>
    <button ng-click="vm.InviteFriend()">Invite</button>
    <br>
    <label><b>Search: </b><input ng-model="searchText"></label>
    <table>
        <tr ng-repeat="friend in vm.friends | filter:searchText">
            <td><label class="friend_for_invite" ng-click="vm.FriendSelected(friend)">{{friend.DisplayName}}</label></td>
            <td>{{guest.Picture}}</button></td>
        </tr>
    </table>
    </div>
</div>
